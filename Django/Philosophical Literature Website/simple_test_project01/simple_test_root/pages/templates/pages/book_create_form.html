{% extends "base.html" %}
{% block title %}Create Book{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% if request.GET.author %}
        <input type="hidden" name="author" value="{{ request.GET.author }}">
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
