
{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div id="wrapper">
        <header id="header">
            <div id="logo"><img src="{% static 'gym3.png' %}" width="200" height="160" alt=""/></div>
            <div id="topbanner"><img src="{% static 'gym4.webp' %}" width="400" height="200" alt=""/></div>
        </header>
        <section id="main">
            <h1>{{ title }}</h1>
            {% autoescape off %}
            <p>{{ content}}</p>
            {% endautoescape %}
        </section>
        <footer id="footer">Copyright &copy; 2024 Smart Workout Generator</footer>
    </div>
    </body>
</html>
