{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Input Form</title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div id="logo"><img src="{% static 'gym3.png' %}" width="200" height="160" alt=""/></div>
            <div id="topbanner"><img src="{% static 'gym4.webp' %}" width="400" height="200" alt=""/></div>
        </header>
        <section id="main">
    <h1>User Input Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
